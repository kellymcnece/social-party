<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Party</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div id="container">
    <nav class="nav">
        <div class="overlay">
        <ul>
           <li><a href="#" class="cool-hover"><span>+</span> about</a></li>
           <li><a href="#" class="cool-hover"><span>+</span> gallery</a></li>
           <li><a href="#" class="cool-hover"><span>+</span> contact</a></li>
        </ul>
    </div>
    </nav>
    <div class="brand-animation">
        <h1>SOCIAL PARTY</h1>
        <h2>VISUAL STUDIO</h2>
    </div>

 <div class="swiper-container" data-aos="fade-up" data-aos-delay="600">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
              <img src="img/pic1.jpg" alt="">
          </div>
          <div class="swiper-slide">
              <img src="img/pic2.jpg" alt="">
          </div>
          <div class="swiper-slide">
              <img src="img/pic3.jpg" alt="">
          </div>
          <div class="swiper-slide">
              <img src="img/pic4.jpg" alt="">
          </div>
          <div class="swiper-slide">
              <img src="img/pic5.jpg" alt="">
          </div>
          <div class="swiper-slide">
              <img src="img/pic6.jpg" alt="">
          </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>

      <!-- Add Arrows -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</div>


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script type="text/javascript" src="swiper.min.js"></script>
      <script type="text/javascript" src="main.js"></script>
      <script>

            var swiper = new Swiper('.swiper-container', {
              effect: 'coverflow',
              grabCursor: true,
              centeredSlides: true,
              slidesPerView: 'auto',
              coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows : true,
              },
              pagination: {
                el: '.swiper-pagination',
              },
              navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
              },
            });
          </script>
</body>
</html>
